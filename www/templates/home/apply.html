<ion-view>
	<ion-header-bar align-title="center" class="bar-invest">
		<div class="buttons">
			<a class="button button-icon ion-ios-arrow-back" nav-transition="none" href="#/tab/home"></a>
		</div>
		<h1 class="title" ng-click="openPopover($event)">申请表格<i class="icon ion-arrow-down-b"></i>
		</h1>
		<div class="buttons">
			<a class="button button-icon ion-ios-information-outline"></a>
		</div>
	</ion-header-bar>
	<ion-content id="tab_apply">
		<img ng-src="img/apply.jpg" class="applyimg" />
		<div class="padding">
		<div class="applydiv">
				<span class="input-label">标名</span>
				<input type="text" placeholder="标名">
		</div>
		<div class="list">
			<label class="item">
			</label>
			<label class="item">
				<span class="input-label">手机号码</span>
				<input type="text" placeholder="手机号码">
			</label>
			<label class="item item-input item-select">
				<div class="input-label">
					期数
				</div>
				<select>
					<option>Blue</option>
					<option selected>Green</option>
					<option>Red</option>
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">用途</span>
				<input type="text" placeholder="用途">
			</label>
		</div>
		</div>
	</ion-content>
</ion-view>
