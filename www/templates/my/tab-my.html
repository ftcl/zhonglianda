<ion-view>
	<ion-header-bar align-title="center" class="bar-calm">
		<h1 class="title">我的</h1>
		<div class="buttons">
			<a class="button button-icon ion-ios-gear-outline" href="#"></a>
		</div>
	</ion-header-bar>
	<ion-content class="contentgray">
		<div class="list">
			<a class="item item-thumbnail-left itemnoborder" href="#">
				<img ng-src="{{user.head}}" class="myimg">
				<h2 ng-bind="user.level"></h2>
				<p><span ng-bind="user.account"></span></p>
				<p>余额：<span ng-bind="user.balance"></span>星币</p>
			</a>
		</div>

		<div class="list">
			<a class="item item-avatar item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>账户充值</span>
			</a>
			<a class="item item-avatar item item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>交易记录查询</span>
			</a>
		</div>

		<div class="list">
			<a class="item item-avatar item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>我的收藏</span>
			</a>
			<a class="item item-avatar item item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>我的车辆</span>
			</a>
			<a class="item item-avatar item item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>我的发票</span>
			</a>
		</div>

		<div class="list">
			<a class="item item-avatar item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>修改支付密码</span>
			</a>
			<a class="item item-avatar itemspan myitem">
				<img src="img/camera.png">
				<span>客服电话</span>
			</a>
		</div>
		<div class="list">
			<a class="item item-avatar item-icon-right itemspan myitem">
				<img src="img/camera.png">
				<i class="icon ion-ios-arrow-right"></i>
				<span>操作流程</span>
			</a>
		</div>
	</ion-content>
</ion-view>
