<ion-modal-view>
	<ion-header-bar align-title="left" class="bar-dark">
		<div class="buttons">
			<button class="button button-icon ion-ios-arrow-back" ng-click="closeForget()"></button>
		</div>
		<h1 class="title">忘记密码</h1>
	</ion-header-bar>
	<ion-content scroll=false>
		<ion-alpha-scroll ng-model="countrys" key="name">
			<div ng-click="changeCounty(item)">{{item.country}}</div>
		</ion-alpha-scroll>
	</ion-content>
</ion-modal-view>
