<ion-view view-title="快速登录">
	<ion-header-bar align-title="left" class="bar-calm">
		<div class="buttons">
			<a class="button button-icon ion-ios-arrow-back" href="#/tab/home"></a>
		</div>
		<h1 class="title">注册账号</h1>
	</ion-header-bar>
	<ion-content class="contentgray" padding=true scroll=false>
			<div class="list" id="loginlist">
				<div class="item itemcenter">
					为了您的账户安全，建议用自己的手机号验证
				</div>
				<div class="item item-input">
					<input type="text" ng-model="login.account" placeholder="输入手机号">
					<button class="button codebtn" ng-class="{'graybg':codeBtn.time!=''}" ng-click="GetCode()">{{codeBtn.text}}{{codeBtn.time}}</button>
				</div>
				<div class="item item-input">
					<input class="inputfull" type="password" ng-model="login.password" placeholder="请输入验证码">
				</div>
			</div>
			<ul class="list">
				<li class="item item-checkbox loginli">
					<label class="checkbox">
						<input type="checkbox" ng-model="login.register">
					</label>
					同意遵守<a ng-click="" class="regista">《星星注册协议》</a>
				</li>
			</ul>
			<div class="padding">
				<button class="button button-full button-balanced" type="submit" ng-disabled="!login.register||login.account.length==0||login.password.length!=4" ng-click="doLogin()">
					登录
				</button>
			</div>
	</ion-content>
</ion-view>
